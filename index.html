<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juegos - Snake y Buscaminas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-size: cover;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #c76a33;
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            height: auto;
        }
        #dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: #c76a33;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 24px;
            width: 75px;
            height: 75px;
            touch-action: manipulation;
        }
        .dpad-row {
            display: flex;
            justify-content: center;
        }
        #reset {
            margin-top: 20px;
        }
        #gif-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #confirm-reset {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            z-index: 100;
        }
        #confirm-reset .button {
            width: 50px;
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Real Team Snake</h1>
    <canvas id="snake" width="500" height="500"></canvas>
    
    <div id="dpad">
        <div class="dpad-row">
            <button class="button" id="up">↑</button>
        </div>
        <div class="dpad-row">
            <button class="button" id="left">←</button>
            <button class="button" id="right">→</button>
        </div>
        <div class="dpad-row">
            <button class="button" id="down">↓</button>
        </div>
    </div>
    <button class="button" id="reset">Reiniciar</button>

    <div id="gif-container">
        <img src="d84dbcc5b7ad638a084dc34735a5585a.gif" alt="GIF" width="100">
    </div>

    <div id="confirm-reset">
        <p>¿Reiniciar juego?</p>
        <button class="button" id="yes">Sí</button>
        <button class="button" id="no">No</button>
    </div>

    <audio id="eatSound" src="AUD-20241103-WA0001.aac"></audio>
    <audio id="backgroundMusic" src="AUD-20241103-WA0003.aac" loop></audio>

    <script>
        // Configuración del juego de la culebrita
        const canvas = document.getElementById('snake');
        const context = canvas.getContext('2d');
        const box = 20;
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = '';
        let food = {};
        let specialFood = {};
        let score = 0;
        let lives = 1;
        const backgroundImage = new Image();
        let currentBackgroundIndex = 1;

        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.5;

        function startBackgroundMusic() {
            backgroundMusic.play().catch((error) => {
                console.error("Error al reproducir la música de fondo:", error);
            });
        }

        function spawnFood() {
            food = { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box };
            if (score % 3 === 0 && score > 0) {
                specialFood = { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box };
            } else {
                specialFood = {};
            }
        }

        function changeBackground() {
            currentBackgroundIndex = Math.floor(Math.random() * 17) + 1;
            document.body.style.backgroundImage = `url('fondo (${currentBackgroundIndex}).jpg')`;
        }

        spawnFood();
        changeBackground();

        function drawBackground() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            context.fillStyle = '#c76a33';
            context.font = '32px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText('SIENDO KULION', canvas.width / 2, canvas.height / 2);
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = i === 0 ? 'green' : '#5cb85c';
                context.fillRect(snake[i].x, snake[i].y, box, box);
                context.strokeStyle = '#fff';
                context.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        function drawFood() {
            context.fillStyle = 'red';
            context.fillRect(food.x, food.y, box, box);
            if (specialFood.x !== undefined) {
                context.fillStyle = 'gold';
                context.fillRect(specialFood.x, specialFood.y, box, box);
            }
        }

        function draw() {
            drawBackground();
            drawSnake();
            drawFood();

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                document.getElementById('eatSound').play();
                score++;
                spawnFood();
                changeBackground(); // Cambiar imagen de fondo cuando se hace un punto
            } else if (snakeX === specialFood.x && snakeY === specialFood.y) {
                document.getElementById('eatSound').play();
                lives += 3;
                score++;
                specialFood = {};
                spawnFood();
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead)) {
                resetGame();
            }
        }

        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function resetGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            score = 0;
            lives = 1;
            spawnFood();
            changeBackground();
        }

        document.getElementById('up').addEventListener('click', () => {
            if (direction !== 'DOWN') direction = 'UP';
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction !== 'UP') direction = 'DOWN';
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction !== 'RIGHT') direction = 'LEFT';
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction !== 'LEFT') direction = 'RIGHT';
        });

        document.getElementById('reset').addEventListener('click', () => {
            const confirmReset = document.getElementById('confirm-reset');
            confirmReset.style.display = 'flex';
        });

        document.getElementById('yes').addEventListener('click', () => {
            resetGame();
            startBackgroundMusic();
            document.getElementById('confirm-reset').style.display = 'none';
        });

        document.getElementById('no').addEventListener('click', () => {
            document.getElementById('confirm-reset').style.display = 'none';
        });

        setInterval(draw, 500);  // Velocidad reducida
        window.addEventListener('click', startBackgroundMusic);

        // Evitar el doble clic para zoom
        document.addEventListener('dblclick', (event) => {
            event.preventDefault();
        });

        // Desactivar el zoom de pellizco
        document.addEventListener('gesturestart', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
