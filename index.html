<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Team Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-image: url('fondo.png'); /* Usar fondo.png como fondo de la página */
            background-size: cover; /* Cubrir toda la página */
        }
        canvas {
            border: 2px solid #c76a33; /* Color de borde */
            background-color: #fff; /* Color de fondo del canvas */
            width: 100%; /* Adaptar al ancho de la pantalla */
            max-width: 500px; /* Tamaño máximo */
            height: auto; /* Altura automática */
        }
        #joystick {
            position: relative;
            width: 150px;
            height: 150px;
            border: 2px solid #c76a33; /* Color de borde */
            border-radius: 75px; /* Hacerlo circular */
            background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .stick {
            width: 60px;
            height: 60px;
            border-radius: 30px; /* Hacerlo circular */
            background-color: #c76a33; /* Color del joystick */
            position: absolute;
            transition: all 0.1s ease; /* Animación suave */
        }
        #reset {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Real Team Snake</h1>
    <canvas id="snake" width="500" height="500"></canvas>
    
    <div id="joystick">
        <div class="stick" id="stick"></div>
    </div>
    <button class="button" id="reset">Reiniciar</button>

    <audio id="eatSound" src="AUD-20241103-WA0001.aac"></audio>
    <audio id="backgroundMusic" src="AUD-20241103-WA0003.aac" loop></audio>

    <script>
        const canvas = document.getElementById('snake');
        const context = canvas.getContext('2d');
        const box = 20; // Tamaño de cada segmento de la culebrita
        let snake = [{ x: 9 * box, y: 9 * box }]; // Culebrita inicial
        let direction = '';
        let food = {};
        let specialFood = {};
        let score = 0;
        let lives = 1; // Vidas iniciales
        const backgroundImage = new Image();
        backgroundImage.src = 'fondo.png'; // Usar fondo.png

        // Configurar música de fondo
        const backgroundMusic = document.getElementById('backgroundMusic');
        backgroundMusic.volume = 0.5; // 50% del volumen

        // Función para iniciar la música de fondo
        function startBackgroundMusic() {
            backgroundMusic.play().catch((error) => {
                console.error("Error al reproducir la música de fondo:", error);
            });
        }

        // Función para inicializar la comida
        function spawnFood() {
            food = { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box };
            if (score % 3 === 0 && score > 0) { // Cada 3 piezas, crea comida especial
                specialFood = { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box };
            } else {
                specialFood = {}; // No hay comida especial
            }
        }

        // Inicializar comida
        spawnFood();

        // Función para dibujar el fondo y el texto
        function drawBackground() {
            context.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            context.fillStyle = '#c76a33'; // Color del texto
            context.font = '32px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText('SIENDO KULION', canvas.width / 2, canvas.height / 2);
        }

        // Función para dibujar la culebrita
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                context.fillStyle = i === 0 ? 'green' : '#5cb85c'; // La cabeza de la culebrita es verde
                context.fillRect(snake[i].x, snake[i].y, box, box);
                context.strokeStyle = '#fff';
                context.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        // Función para dibujar la comida
        function drawFood() {
            context.fillStyle = 'red'; // Color de la comida normal
            context.fillRect(food.x, food.y, box, box);
            if (specialFood.x !== undefined) {
                context.fillStyle = 'gold'; // Color de la comida especial
                context.fillRect(specialFood.x, specialFood.y, box, box);
            }
        }

        // Función principal de dibujo
        function draw() {
            drawBackground();
            drawSnake();
            drawFood();

            // Mover la culebrita
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // Comprobar colisión con la comida
            if (snakeX === food.x && snakeY === food.y) {
                document.getElementById('eatSound').play(); // Reproducir sonido
                score++;
                spawnFood(); // Generar nueva comida
            } else if (snakeX === specialFood.x && snakeY === specialFood.y) { // Comida especial
                document.getElementById('eatSound').play(); // Reproducir sonido
                lives += 3; // Ganar 3 vidas
                score++;
                specialFood = {}; // Eliminar comida especial
                spawnFood(); // Generar nueva comida
            } else {
                snake.pop(); // Eliminar el último segmento si no ha comido
            }

            // Agregar nuevo segmento al frente
            const newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            // Comprobar colisión con los bordes o con sí misma
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead)) {
                resetGame(); // Reiniciar el juego al chocar
            }
        }

        // Comprobar colisión con la culebrita
        function collision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Reiniciar el juego
        function resetGame() {
            snake = [{ x: 9 * box, y: 9 * box }];
            direction = '';
            score = 0;
            lives = 1;
            spawnFood(); // Generar nueva comida
        }

        // Controlar la dirección según la posición del joystick
        function moveStick(event) {
            const stick = document.getElementById('stick');
            const joystick = document.getElementById('joystick');
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const offsetX = event.clientX - centerX;
            const offsetY = event.clientY - centerY;
            const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);

            // Limitar el movimiento del stick a un radio específico
            const maxDistance = 50;
            if (distance > maxDistance) {
                const angle = Math.atan2(offsetY, offsetX);
                stick.style.left = `${centerX + Math.cos(angle) * maxDistance - 30}px`;
                stick.style.top = `${centerY + Math.sin(angle) * maxDistance - 30}px`;
            } else {
                stick.style.left = `${event.clientX - 30}px`;
                stick.style.top = `${event.clientY - 30}px`;
            }

            // Cambiar dirección según la posición del stick
            if (Math.abs(offsetX) > Math.abs(offsetY)) {
                direction = offsetX > 0 ? 'RIGHT' : 'LEFT';
            } else {
                direction = offsetY > 0 ? 'DOWN' : 'UP';
            }
        }

        // Resetear la posición del joystick al soltar el mouse/touch
        function resetStick() {
            const stick = document.getElementById('stick');
            stick.style.left = `50%`;
            stick.style.top = `50%`;
            direction = ''; // Detener la dirección
        }

        // Añadir eventos para el joystick
        const joystick = document.getElementById('joystick');
        joystick.addEventListener('mousedown', (event) => {
            moveStick(event);
            document.addEventListener('mousemove', moveStick);
        });

        joystick.addEventListener('mouseup', resetStick);
        joystick.addEventListener('mouseleave', resetStick);

        // Para dispositivos táctiles
        joystick.addEventListener('touchstart', (event) => {
            moveStick(event.touches[0]);
            document.addEventListener('touchmove', moveStick);
        });

        joystick.addEventListener('touchend', resetStick);

        // Iniciar la música de fondo en la primera interacción con el botón de reinicio
        document.getElementById('reset').addEventListener('click', () => {
            resetGame();
            startBackgroundMusic(); // Iniciar música al reiniciar el juego
        });

        // Llama a la función de dibujo en un bucle, ajustando la velocidad a 300 ms para reducir la velocidad
        setInterval(draw, 300);
        
        // Iniciar música de fondo en la primera interacción
        window.addEventListener('click', startBackgroundMusic);
    </script>
</body>
</html>
